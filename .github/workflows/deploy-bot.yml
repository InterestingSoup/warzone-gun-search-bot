name: ğŸ¤– Deploy Discord Search Bot

on:
  # Manual trigger with option to specify workflow run
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Workflow run ID to download artifact from (leave empty for latest)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Discord bot dependencies
      run: |
        pip install -r discord_bot_requirements.txt
        
    - name: ğŸ’¾ Download latest gun database artifact
      uses: actions/download-artifact@v4
      with:
        name: gun-database
        run-id: ${{ github.event.inputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“Š Verify downloaded database
      run: |
        ls -la all_guns_database.json
        python test_database.py
        
    - name: ğŸ¤– Test Discord bot (dry run)
      env:
        DISCORD_SEARCH_BOT_TOKEN: "dummy_token_for_testing"
      run: |
        echo "âœ… Bot would start with database containing:"
        python -c "
