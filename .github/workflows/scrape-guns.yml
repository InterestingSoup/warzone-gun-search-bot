name: ðŸ”« Scrape Gun Database

on:
  # Run automatically twice daily
  schedule:
    - cron: '0 8,20 * * *'  # 8 AM and 8 PM UTC
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches: [ main ]
    paths: 
      - 'scrape.py'
      - '.github/workflows/scrape-guns.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
        
    - name: ðŸ”« Run gun scraper
      run: |
        pwd  # Show current directory
        python scrape.py
        
    - name: ðŸ“Š Verify database
      run: |
        pwd  # Show current directory
        echo "=== Directory contents ==="
        ls -la
        echo "=== Database file details ==="
        ls -la all_guns_database.json || echo "File not found!"
        
    - name: ðŸ’¾ Upload gun database artifact
      uses: actions/upload-artifact@v4
      with:
        name: gun-database
        path: ${{ github.workspace }}/all_guns_database.json
        retention-days: 30
        
    - name: ðŸ“ˆ Create database summary
      run: |
        echo "## ðŸ”« Gun Database Update" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        python -c "
import json
with open('all_guns_database.json', 'r') as f:
    db = json.load(f)
print(f'**Total Guns:** {db[\"total_guns\"]}')
print(f'**Last Updated:** {db[\"last_updated\"]}')
print('**Categories:**')
for cat, guns in db['categories'].items():
    cat_name = cat.replace('_', ' - ')
    print(f'- {cat_name}: {len(guns)} weapons')
        " >> $GITHUB_STEP_SUMMARY 