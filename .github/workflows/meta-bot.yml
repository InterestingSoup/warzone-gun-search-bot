name: Meta Bot Twice Daily

on:
  schedule:
    - cron: '0 8,20 * * *'  # 8 AM and 8 PM UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Notify Discord of GitHub success
        if: success()
        run: |
          BUILD_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"‚úÖ GitHub Workflow Completed\",
                \"description\": \"**Meta Bot** successfully scraped and uploaded the gun database.\n\n[üîç View Build Logs]($BUILD_URL)\",
                \"color\": 3066993,
                \"footer\": { \"text\": \"GitHub Action ‚Ä¢ Meta Bot\" },
                \"timestamp\": \"$(date --utc +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Pillow pillow-avif-plugin
          python -m playwright install --with-deps
          
      - name: Run scraper
        id: scrape
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== Directory Contents Before ==="
          ls -la
          python scrape.py
          echo "=== Directory Contents After ==="
          ls -la

      - name: Verify database
        id: verify
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== Directory Contents ==="
          ls -la
          echo "=== Database File Details ==="
          if [ -f "all_guns_database.json" ]; then
            echo "‚úÖ Database file exists"
            ls -la all_guns_database.json
            echo "=== File Contents Preview ==="
            head -n 5 all_guns_database.json
            echo "=== File Permissions ==="
            stat all_guns_database.json
          else
            echo "‚ùå Database file not found!"
            exit 1
          fi

      - name: Create artifact directory
        run: |
          mkdir -p artifacts
          cp all_guns_database.json artifacts/
          echo "=== Artifacts Directory Contents ==="
          ls -la artifacts/

      - name: Upload artifact
        if: success() && steps.verify.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: gun-database
          path: all_guns_database.json
          retention-days: 7

      - name: Trigger Coolify redeploy
        if: success()
        run: |
          curl -X POST "https://decendata.com/api/v1/deploy?uuid=lc0ggsks8oc8ckgg04gcc8sg&force=true" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"